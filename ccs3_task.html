
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo tags usage</title>
    <style>
        body{
            background-color:rgba(0, 128, 0, 0.174);
        }
      .menu_details
       {
        display: none;
      }
      .img:active + .menu_details {
        display: block;
      }
      p {
        text-decoration: none;
        font-size: 20px;
        font-style: strong;
        color: violet;
        margin-left: 100px;
      }
      h1{
          font-size: 40px;
          color: blue;
          background-color: bisque;
      }
    </style>
  </head>
  <body>
    <h1>Click Below Menu icon to see the Menu</h1>
    <div class="img">
      <img
      src="https://img.icons8.com/?size=100&id=44024&format=png&color=000000"
        alt="menu_bar"
        height="80"
      />
    </div>
    <div class="menu_details">
      <P>Home</P>
      <P>Class</P>
      <P>Attendance</P>
      <P>Score</P>
      <P>Projects</P>
      <P>Games</P>
    </div>
  </body>
</html>
